<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karaoke Time!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&family=Bungee&family=Fredericka+the+Great&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
    <div header class="header">
        <a class="home" href="frontpage.html">Home</a>
    </div>
    <div class="container container-s signup">
        <div class="signTitle">
            Start Your New Account!
        </div>
        <form id="myForm">
            <label for="userId">User ID:</label><br>
            <input type="text" class="inputBox" id="signupId" name="userId"><br>
            <label for="password" class="labelAdjust">Password:</label><br>
            <input type="text" class="inputBox" id="signupPassword" name="password"><br>
            <label for="repassword" class="labelAdjust">Re-Enter Password:</label><br>
            <input type="text" class="inputBox" id="signupRePassword" name="repassword"><br>
            <input type="button" class= "subButton" id="submitSignup" value="Submit">
        </form>
    </div>
</body>
</html>
